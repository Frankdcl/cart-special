<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <link rel="stylesheet" href="./styles/style-login.css" />
</head>
<body>
  <div class="container">
    <form class="form">
      <h2>Crear Cuenta</h2>
      <input type="text" placeholder="Nombre completo" required class="name"/>
      <input type="email" placeholder="Correo electrónico" class="email" required />
      <input type="password" placeholder="Contraseña" required class="password" />
      <button type="submit">Registrarse</button>
      <p class="switch">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </form>
  </div>
  <script src="/config.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
